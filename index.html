<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="game">
    <div class="game-screen screen">

      <div class="screen__container">
        <div class="screen__content">
          <div class="screen__pic">
            <img src="" width="300" class="screen__img" />
          </div>
          <div class="screen__description">
            <h2 class="screen__title">

            </h2>
            <div class="screen__text">

            </div>
          </div>
        </div>
        <div class="screen__footer">
          <button class="screen__next" type="button"><b>Дальше</b> <span></span></button>
        </div>
      </div>

    </div>

    
  </div>

  <div class="quest-finish">
    <div class="quest-points">Количество очков: <span data-points></span></div>

    <div class="goods">
      <div class="good">
          <div class="good__img">
              <img src="img/nuka-cola.jpeg" alt="">
            </div>
        <div class="good__title">Бутылочка Nuka-Cola</div>
        
        <button class="good__price" data-price="200">200</button>
      </div>
      <div class="good">
          <div class="good__img">
              <img src="img/operencia.jpg" alt="">
            </div>
        <div class="good__title">Operencia: The Stolen Sun</div>
        <button class="good__price" data-price="1000">1000</button>
      </div>
      <div class="good">
          <div class="good__img">
              <img src="img/kiss.jpg" alt="">
            </div>
        <div class="good__title">Поцелуй</div>
        <button class="good__price" data-price="200">200</button>
      </div>
    </div>
  </div>

  

  <script src="index.min.js"></script>
</body>
</html>
